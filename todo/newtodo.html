<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="TODO LIST">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TODO LIST</title>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/newtodo.css">
    </head>
    <body>

    <section class="main">
        <h1>할일 등록</h1> 
        <section class="inputwrap">
            <form action="">

                <div>
                    <p class="input-name">어떤일인가요?</p>
                    <input type="text" id="title" name="title" placeholder="swift 공부하기(24자까지)"  maxlength="20">
                </div>

                <div>
                    <p class="input-name">누가 할일인가요?</p>
                    <input type="text" name="owner" placeholder="홍길동"  maxlength="10">
                </div>
                
                <div class="priority-wrap">
                <p class="input-name">우선순위를 선택하세요</p>
                    <input type="radio" id="priorityChoice1" name="priority" value="1순위">
                    <label for="priorityChoice1">1순위</label>

                    <input type="radio" id="priorityChoice2" name="priority" value="2순위">
                    <label for="priorityChoice2">2순위</label>

                    <input type="radio" id="priorityChoice3" name="priority" value="3순위">
                    <label for="priorityChoice3">3순위</label>
                </div>

                <input type="hidden" name="regdate" value="">

                <div class="btn-wrap">
                    <a href="./main.html" class="back">&#60; 이전</a>
                    <button type="submit">제출</button>
                    <button type="reset" value="Reset">내용지우기</button>
                </div>
                
            </form>
        </section>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
           var today = new Date();
           var d = today.getDate();
           var m = today.getMonth()+1;
           var y = today.getFullYear();

           if( d < 10 ) { d='0'+d }
           if( m < 10) { m='0'+m }
           today = y+""+m+""+d;
           document.getElementsByName("regdate")[0].value = today;
        });
    </script>

    </body>
</html>
