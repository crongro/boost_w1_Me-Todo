<html>
    <head>
        <style>
            .navtohome {
                margin: 30px;
                font-size: 2em;
            }
            .currentTime {
                font-size:4em;
                margin:200px auto;
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        <div class="navtohome"><a href="./index.html">메인화면</a></div>
        <div class="currentTime"></div>
    </body>
    <script>
        const ct = document.querySelector(".currentTime");
        function timer() {
            setTimeout(function () {
                const d = new Date();
                let minutes = d.getMinutes();
                if((minutes+"").length  === 1) minutes = "0"+minutes;
                ct.innerHTML = `현재시간 : ${d.getFullYear()}/${d.getMonth()}/${d.getDay()} ${d.getHours()}:${minutes}`;
                timer();
            },1000)
        }
        timer();
    </script>
</html>
